<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>AHRM - Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/site_media/style.css" />
<head>
<body>
   <div class="main_div" align="center">
	<div id="header">
       <div id="banner"></div>
    </div>
    <div id="page-wrap">
       <table width="100%" cellpadding="0" cellspacing="0"><tr>
        <td id="main-sidebar" style="background-color: #C1EEFF"></td>
        <td id="main-content" align="center">
			<form method="post" action="/login/verification"><br>
				<table border="0" cellpadding="0" cellspacing="0" width="95%">
				   <tr>
				   	<td style="background-image: url('/site_media/images/left.jpg'); background-repeat: no-repeat;">&nbsp;</td>
				   	<td style="background-image: url('/site_media/images/middle.jpg'); background-repeat: repeat-x" align="center">
				   		<table border=0 width="100%">
				   			<tr>
				    			<td align="center" >
									<table cellpadding="1" cellspacing="1" border="0" align="center" width="55%">
										<tr>
											<td colspan="2" align="center">	
									    		<font style="font-family: serif, cursive;" color="blue" size="5px">User Login</font> <br><br>
									    	</td>
										</tr>
									    <tr>
									    	<td width="30%" valign="top" >												
												<img src="/site_media/images/security.jpg"/>
											</td>
										    <td align="right" width="55%" valign="top">										    	{% if login_failed %}
												   <font color="red"><b>
												    {{login_failed}}
												   </b></font>
												    <br/>
												{% endif%}
										    	<table border="1">
										    		<tr>
										    			<td>
										    				<table border="0">
													          <tr>
													             <td width="10%">&nbsp;<td>
													             <td width="40%">&nbsp;<td>
													             <td width="50%">&nbsp;<td>
													          </tr>
													          <tr>
													             <td>&nbsp;<td>
													             <td>User: <td>
													             <td><input type="text" value="{{user_name}}" name="user_name"><td>
													          </tr>
													          <tr>
													             <td>&nbsp;<td>
													             <td>Password: <td>
													             <td><input type="password" value="" name="user_pwd"><td>
													          </tr>
													          <tr>
													             <td>&nbsp;<td>
													             <td>&nbsp;<td>
													             <td>&nbsp;<td>
													          </tr>
													       </table>
										    			</td>
										    		</tr>
										    	</table>
										    	<div style="height: 13px"></div>
										    	<input type="submit" value="Login" style="width: 80px" />
										    </td>
									    </tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
							</tr>
				   		</table>
				   	</td>
			   		<td width="10px" style="background-image: url('/site_media/images/right.jpg'); background-repeat: repeat-x"></td>						
				   </tr>
				</table>
			</form>
        </td>
        </tr>
        </table>
    </div>
    <div id="footer" align="center">
         <hr/>
         <a href="http://www.allweb.com.kh">Copyright Â© 2009 Allweb Company.</a>
    </div>
   </div>
</body>
</html>
